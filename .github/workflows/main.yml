name: Deploy to VPS

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up SSH agent
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.ssh-kaushik }}

      - name: Add SSH Key
        run: |
          echo "$SSH_PRIVATE_KEY" | base64 --decode > $HOME/.ssh/id_ed25519
          chmod 600 $HOME/.ssh/id_ed25519
          ssh-keyscan -H your-server-ip >> $HOME/.ssh/known_hosts

      - name: Deploy to VPS
        run: |
          cd /var/www/estate-corp
          git pull origin master
          sudo ./deploy.sh
