name: Deploy

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: self-hosted 

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # Specify your Node.js version

      - name: Install dependencies
        run: |
          cd frontend-react
          npm install

      - name: Build Frontend
        run: |
          cd frontend-react
          npm run build -- --mode production

      - name: Deploy Backend
        run: |
          cd Backend
          mvn clean install -DskipTests
          sudo systemctl restart springboot-app

      - name: Copy build files to Nginx directory
        run: |
          sudo cp -R frontend-react/dist/. /var/www/estate-corp/frontend-react/dist/ 
          sudo chown -R www-data:www-data /var/www/estate-corp/frontend-react/dist/ 
          
      - name: Reload Nginx
        run: |
          sudo systemctl reload nginx
