<div class="d-flex">
  <section class="villa-listing container-fluid" *ngFor="let property of properties">
    <div class="villa-card card shadow-sm me-3"> <img src="../../../assets/card/card-images-3.jpg" alt="Villa Image" />
      <div class="card-body">
        <div class="d-flex justify-content-between mb-2">
          <span class="property-type text-uppercase align-self-start">{{ property.propertyType }}</span>
          <span class="rating text-muted align-self-end">4.6 <i class="bi bi-star-fill text-warning"></i></span>
        </div>
        <h2 class="h5 mb-3">
          <div class="villa-footer justify-content-between align-items-center mb-2">
            <span class="price text-primary font-weight-bold">
              From {{ property.expectedPrice }} {{ property.expectedPriceType }} INR
            </span>
          </div>
          <i class="bi bi-geo-alt-fill"></i>
          {{ property.propertyName }}, {{ property.address }}, {{ property.city }}
        </h2>
        <p class="mb-3">
          {{ property.balconies }} balconies â€¢ {{ property.bedrooms }} bedrooms
        </p>
      </div>
    </div>
  </section>
</div>
