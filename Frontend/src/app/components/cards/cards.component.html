<section class="villa-listings" *ngFor="let property of properties">
  <div class="container d-flex mb-4">
    <div class="villa-card card shadow-sm">
      <img src="../../../assets/card/card-images-3.jpg" class="card-img-top" alt="Villa Image" />
      <div class="card-body">
        <div class="d-flex justify-content-between align-items-start mb-2">
          <span class="property-type text-uppercase">{{ property.propertyType }}</span>
          <span class="rating text-muted">Ratings 4.6 <i class="bi bi-star-fill text-warning"></i></span>
        </div>
        <h2 class="h5 mb-3">
          <div class="villa-footer d-flex justify-content-between align-items-center mb-2">
            <span class="price text-primary font-weight-bold">
              From {{ property.expectedPrice }} {{ property.expectedPriceType }} INR
            </span>
          </div>
          <i class="bi bi-geo-alt-fill"></i> 
          {{ property.propertyName }}, {{ property.address }}, {{ property.city }}
        </h2>
        <p class="mb-3">
          {{ property.balconies }} balconies • {{ property.bedrooms }} bedrooms
        </p>
      </div>
    </div>
  </div>
</section>
