spring.application.name=corp

#Setting Port number
server.port=8081

frontendUrl.path=http://estatecorp.in
# Database Configuration: MySQL (ensure that localhost is pointing to the correct MySQL server)
spring.datasource.url=jdbc:mysql://localhost:3306/estatecorpdb?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root@123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate Configuration (optimized for production)
spring.jpa.show-sql=false  # Disable SQL logging in production for performance and security
spring.jpa.hibernate.ddl-auto=validate  # Use 'validate' to avoid schema modifications in production
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=false  # Set to false in production for better performance
spring.jpa.open-in-view=false  # This should be false to avoid performance issues in production
spring.jpa.properties.hibernate.order_inserts=true  # Optimizes bulk inserts
spring.jpa.properties.hibernate.order_updates=true  # Optimizes bulk updates
spring.jpa.properties.hibernate.batch_size=20  # Batch size for performance tuning

# Enable connection pooling for better performance under heavy load
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000

# Hibernate Cache (Optional but recommended)
spring.jpa.properties.hibernate.cache.use_second_level_cache=true
spring.jpa.properties.hibernate.cache.region.factory_class=org.hibernate.cache.jcache.JCacheRegionFactory
spring.jpa.properties.javax.cache.provider=org.ehcache.jsr107.EhcacheCachingProvider

